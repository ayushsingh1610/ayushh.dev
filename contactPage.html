<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class = "contact-Section">
        <div class = "contactBox">
            <div class = "contact-div-name" id = "contact-div-element">
                <input type="text" placeholder="Enter your name" id = "contact-div-input" >
            </div>

            <div class = "contact-div-messgae" id = "contact-div-element">

            </div>
            <div class = "contact-div-button"></div>
        </div>
    </section>
</body>
</html>
